<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - CoolRockz</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">CoolRockz</div>
      <input type="checkbox" id="toggle-menu">
      <label for="toggle-menu" class="menu-icon">&#9776;</label>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="catalogue/index.html">Catalogue</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="cart-container">
    <h2>Your Shopping Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- Items will be injected by JavaScript -->
      </tbody>
    </table>

    <div class="cart-summary">
      <p><strong>Grand Total:</strong> $<span id="grand-total">0.00</span></p>
      <button id="submit-order">Submit Order</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CoolRockz Inc.</p>
  </footer>

  <script src="js/cart.js"></script>
</body>
</html>
