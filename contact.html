<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - CoolRockz</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">CoolRockz</div>
      <input type="checkbox" id="toggle-menu">
      <label for="toggle-menu" class="menu-icon">&#9776;</label>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="catalogue/index.html">Catalogue</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h2>Contact Us</h2>
    <form action="#" method="POST" onsubmit="handleContactSubmit(event)">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="form-status" style="margin-top: 15px; color: green;"></p>
  </main>

  <footer>
    <p>&copy; 2025 CoolRockz Inc.</p>
  </footer>

  <script>
    function handleContactSubmit(event) {
      event.preventDefault();
      document.getElementById('form-status').textContent = "Message sent! (test)";
      event.target.reset();
    }
  </script>
</body>
</html>
