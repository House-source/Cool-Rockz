<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalogue - CoolRockz</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">CoolRockz</div>
      <input type="checkbox" id="toggle-menu">
      <label for="toggle-menu" class="menu-icon">&#9776;</label>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="index.html" class="active">Catalogue</a></li>
        <li><a href="../cart.html">Cart</a></li>
        <li><a href="../login.html">Login</a></li>
        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="catalogue-container">
    <h2>Catalogue</h2>
	
	 <!-- Search Input -->
  <input type="text" id="search-box" placeholder="Search products..." />
  
     <!-- Rockz Category -->
    <div class="category-section">
      <h3>Cool Rockz</h3>
      <div class="product-grid">
        <a href="rocks/item1.html" class="product-card" data-name="smiley rock">Smiley Rock</a>
        <a href="rocks/item2.html" class="product-card" data-name="funky rock">Funky Rock</a>
        <a href="rocks/item3.html" class="product-card" data-name="wireless rock">Wireless Rock</a>
      </div>
    </div>

	 <!-- Standz Category -->
    <div class="category-section">
      <h3>Cool Standz</h3>
      <div class="product-grid">
        <a href="stands/item1.html" class="product-card" data-name="adjustable metal arm stand">Adjustable Metal Arm Stand</a>
        <a href="stands/item2.html" class="product-card" data-name="adjustable brass arm stand">Adjustable Brass Arm Stand</a>
        <a href="stands/item3.html" class="product-card" data-name="3 tier acrylic riser stand">3-Tier Acrylic Display Riser</a>
      </div>
    </div>
  </main>
  
    <script>
		const searchBox = document.getElementById('search-box');
		const productCards = document.querySelectorAll('.product-card');

	    searchBox.addEventListener('input', function () {
			const searchValue = this.value.toLowerCase();
			productCards.forEach(card => {
			const name = card.getAttribute('data-name');
			if (name.includes(searchValue)) {
				card.style.display = 'block';
			} else {
				card.style.display = 'none';
			}
		});
	  });
	</script>

  <footer>
    <p>&copy; 2025 CoolRockz Inc.</p>
  </footer>
</body>
</html>
